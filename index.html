<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skate and Snowboard Video Tracks</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
  <link rel="icon" href="WebFavIcon.png" type="image/png">
  <link rel="apple-touch-icon" href="AppleFavIcon.png">
</head>
<body>

  <!-- Header image and title area -->
  <header>
    <!-- Background image -->
  </header>

  <!-- Container for page title, filter buttons, and search input -->
  <div class="header-content">
    <div class="page-title">
      <h1>Skate and Snowboard Video Tracks</h1>
    </div>

	  <!-- Add two new buttons for external links -->
  <div class="external-links">
	<img src="Headphones.png" alt="External Links" class="external-link-icon"> <!-- Your image here -->
    <button class="external-btn" onclick="window.location.href='https://open.spotify.com/playlist/4iNTd89nNZrUt3572bKlIY?si=qT_WRDR4RU-5ZMX3-Y9WkA'">Snowboard Playlist</button>
	<button class="external-btn" onclick="window.location.href='https://open.spotify.com/playlist/3dZr88VsMVpHDS93aiLKBy?si=j3CrgXr4TkWSKBdyQoUUPQ'">Skate Playlist</button>
  </div>
  </div>

    <!-- Filter buttons and search input -->
    <div class="search-container">
      <button id="all-btn" class="filter-btn active" onclick="filterByType('All')">All</button>
      <button id="snow-btn" class="filter-btn" onclick="filterByType('Snow')">Snowboard Videos</button>
      <button id="skate-btn" class="filter-btn" onclick="filterByType('Skate')">Skate Videos</button>
      <input type="text" id="search-input" placeholder="Search by Crew, Title, Rider, Song, etc..." onkeyup="filterVideos()">
    </div>
  </div>

	
</div>


  <main>
    <!-- Video list -->
    <table id="video-list">
      <thead>
        <tr>
          <th data-column="Type" onclick="sortColumnBy('Type')">Type</th>
          <th data-column="Section" onclick="sortColumnBy('Section')">Section</th>
          <th data-column="Crew" onclick="sortColumnBy('Crew')">Crew</th>
          <th data-column="Title" onclick="sortColumnBy('Title')">Title</th>
          <th data-column="Year" onclick="sortColumnBy('Year')">Year</th>
          <th data-column="Director" onclick="sortColumnBy('Director')">Director</th>
          <th data-column="Song" onclick="sortColumnBy('Song')">Song</th>
          <th data-column="Artist" onclick="sortColumnBy('Artist')">Artist</th>
        </tr>
      </thead>
      <tbody></tbody> <!-- Video data will be inserted here -->
    </table>
  </main>

<!-- Feedback Section (Contact Form) -->
<div class="feedback-section">
  <div class="feedback-container">
    <p>New video recommendation? Is your favorite part & song missing from the database? See an error?</p>
    
    <div class="contact-form">
      <textarea id="user-feedback" placeholder="Write your feedback here..." rows="4"></textarea>
      <button class="contact-btn" onclick="sendEmail()">Send Feedback</button>
    </div>
  </div>
</div>



  <footer>
    <p></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
